<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stocker - Udacity Data Visualization Final Project</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

  <style type="text/css">
    circle.dimple-series-1 {
      fill: red;
    }
    h2 {
      text-align: center;
    }
  </style>

  <script type="text/javascript">

    function draw(data) {

      /* BEGIN D3.js setup code */
      "use strict";
      var margin = 75,
          width = 800 - margin,
          heigh = 600 - margin;

      //debugger;

      d3.select("body")
        .append("h2")
        .text("World Cup Attendance");

      var svg = d3.select("body")
                 .append("svg")
                   .attr("width", width + margin)
                   .attr("height", heigh + margin)
                 .append("g")
                   .attr("class", "chart");
      /* END: D3.js setup code */

      /* BEGIN Dimple.js construction code */
      var stock_chart = new dimple.chart(svg, data);
      var x = stock_chart.addCategoryAxis("x", "ticker");
      stock_chart.addMeasureAxis("y", "volume_change_perc");
      stock_chart.addSeries(null, dimple.plot.line);
      stock_chart.addSeries(null, dimple.plot.scatter);

      stock_chart.draw();
      /* END: D3.js setup code */

      $('circle').css("fill", "red");

      /* CHROME JS CONSOLE DEBUGGER */
      // > data
      // > console.table(data)

    };

  </script>
</head>
<body>
  <script type="text/javascript">
    d3.csv("GQ.csv", draw);
  </script>
</body>
</html>
